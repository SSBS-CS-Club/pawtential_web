<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test API</title>
</head>
<body>
  <h1>测试 API</h1>
  <p>填写表单以向后端 API 提交数据</p>
  <script>
    console.log("what");
  </script>

  <!-- 创建表单 -->
  <form action="http://localhost:3000/api/add-animal" method="POST">
    <label for="name">动物名字:</label>
    <input type="text" id="name" name="name" value="Test Animal" required><br><br>

    <label for="species">动物种类:</label>
    <input type="text" id="species" name="species" value="Dog" required><br><br>

    <label for="age">年龄:</label>
    <input type="number" id="age" name="age" value="3" required><br><br>

    <label for="adoptionDate">领养日期:</label>
    <input type="date" id="adoptionDate" name="adoptionDate" value="2024-12-08" required><br><br>

    <button type="submit">提交</button>
  </form>

</body>
</html>
